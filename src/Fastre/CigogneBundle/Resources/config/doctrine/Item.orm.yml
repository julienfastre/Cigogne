Fastre\CigogneBundle\Entity\Item:
  type: entity
  id:
    id:
      type: integer
      generator: {strategy: AUTO}
  fields:
    title:
      type: text
    description:
      type: text
    type:
      type: string
      length: 10
    price:
      type: decimal
      precision: 12
      scale: 2
    furniture:
      type: array
    good:
      type: array
    priority:
      type: integer
    creationDate:
      type: datetime
  manyToOne:
    listing:
      targetEntity: Listing
      inversedBy: items
    