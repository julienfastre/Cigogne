Fastre\CigogneBundle\Entity\Listing:
  type: entity
  id:
    id:
      type: integer
      generator: {strategy: AUTO}
  fields:
    name:
      type: string
      nullable: true
    description:
      type: text
      nullable: true
    creationDate:
      type: datetime
  oneToMany:
    codes:
      targetEntity: Code
      mappedBy: listing
      cascade: [persist, remove]
    items:
      targetEntity: Item
      mappedBy: listing
      cascade: [persist, remove]
  manyToOne:
    creator:
      targetEntity: User
      inversedBy: lists
  oneToOne:
    photo:
      targetEntity: Photo
      cascade: [persist, remove]
